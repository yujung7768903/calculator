<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="caculator_wrap">
        <section class="output">
            <div class="progress"></div>
            <div class="result"></div>
        </section>
        <section class="calculate">
            <div class="button-wrap">
                <button class="f1__1">%</button>
                <button class="f1__2">C</button>
                <button class="f1__3">del</button>
                <button class="f1__4">/</button>
            </div>
            <div class="button-wrap">
                <button class="f2__1">9</button>
                <button class="f2__2">8</button>
                <button class="f2__3">7</button>
                <button class="f2__4">*</button>
            </div>
            <div class="button-wrap">
                <button class="f3__1">6</button>
                <button class="f3__2">5</button>
                <button class="f3__3">4</button>
                <button class="f3__4">+</button>
            </div>
            <div class="button-wrap">
                <button class="f4__1">3</button>
                <button class="f4__2">2</button>
                <button class="f4__3">1</button>
                <button class="f4__4">-</button>
            </div>
            <div class="button-wrap">
                <button class="f5__1">0</button>
                <button class="f5__2">.</button>
                <button class="f5__3">=</button>
            </div>
        </section>
    </div>
</body>
</html>
